<script>

    function useInterval(ev) {
        console.log(event);
        let num = +ev.target.previousElementSibling.value

        let decrementInterval = setInterval(() => {
            if (num === 0) {
                clearInterval(decrementInterval)
                return
            }
            ev.target.previousElementSibling.value = --num

        }, 2000);

    }
