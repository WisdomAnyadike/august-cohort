<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>
</head>

<body>
    <main>
        <section class="form-section">
            <div class="form-wrapper">
                <h1 class="title">Log In</h1>
                <form class="form">

                    <div class="form-group">
                        <label>
                            <span class="sr-only">Email address</span>
                            <input type="email" id="email" placeholder="Email" class="form-input">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <span class="sr-only">Password</span>
                            <input type="password" id="password" placeholder="Password" class="form-input">
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="button" id="submitbutton" onclick="logIn()" value="Submit" class="form-submit">
<br>
<br>
                        <input type="button" id="googlebutton" onclick="signWithGoogle()" value="Sign in with google" class="form-submit">
                    </div>

                    <footer class="form-footer">
                        <div>
                            <a href="forgotpassword.html" class="form-link">Forgot password?</a>
                        </div>
                        <div>
                            dont have an account?
                            <a href="../index.html" class="form-link"> sign up</a>
                        </div>
                    </footer>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
<script src="../js/login.js"></script>
